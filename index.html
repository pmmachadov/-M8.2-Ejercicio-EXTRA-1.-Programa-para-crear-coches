<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>(M8.2) Ejercicio EXTRA 1. Programa para crear coches</title>
</head>

<div class="board">
    <div>
        <h3>ESCUDERIA</h3>
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Nombre" name="nombre" id="nombreEscuderia">
        <label for="presupuesto">Presupuesto</label>
        <input type="number" name="presupuesto" placeholder="Presupuesto" id="presupuestoEscuderia">
        <label for="pais" placeholder="Pais" id="vPaisEscuderia">Pa√≠s</label>
        <input type="text" name="pais" placeholder="Pais" id="paisEscuderia">
        <button type="button" onclick="altaEscuderia()">Crear Escuderia</button>
    </div>
    <div>
        <button id="bajaEscuderia" onclick="bajaEscuderia()">Baja Escuderia</button>
        <button id="verEscuderia" onclick="verEscuderia()">Ver Escuderia</button>
        <button id="modificarEscuderia" onclick="modificarEscuderia()">Modificar Escuderia</button>
        <button id="borrarTodoEscuderia" onclick="borrarTodasescuderias()">Borrar Todo</button>
    </div>
    <div>
        <h3>PERSONA</h3>
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Nombre" name="nombre" id="nombrePersona">
        <label for="apellido">Apellido</label>
        <input type="text" placeholder="Apellido" name="apellido" id="primerApellidoPersona">
        <label for="edad">Edad</label>
        <input type="number" placeholder="Edad" name="edad" id="edadPersona">
        <label for="antiguedad">Antiguedad</label>
        <input type="number" placeholder="Antiguedad" name="antiguedad" id="antiguedadPersona">
        <label for="vAltura" placeholder="Altura" id="alturaPersonaLabel">Altura</label>
        <input type="number" name="altura" placeholder="Altura" id="alturaPersona">
        <label for="vPeso" placeholder="Peso" id="pesoPersonaLabel">Peso</label>
        <input type="number" name="peso" placeholder="Peso" id="pesoPersona">
        <label for="estudios" placeholder="Estudios" id="estudios">Tiene estudios?</label>
        <select name="tieneEstudios" id="tieneEstudiosPersona" title="vEstudios">
            <option value="si">Si</option>
            <option value="no">No</option>
        </select>
        <label for="cargo">Elige Cargo</label>
        <select name="Cargo" id="cargoPersona" title="vCargo">
            <option value="piloto">Piloto</option>
            <option value="mecanico">Mecanico</option>
        </select>
        <button type="button" onclick="altaPersona()">Crear Persona</button>
    </div>
    <div>
        <button id="bajaPersona" onclick="bajaPersona()">Baja Persona</button>
        <button id="verPersona" onclick="verPersona()">Ver Persona</button>
        <button id="modificarPersona" onclick="modificarPersona()">Modificar Persona</button>
        <button id="borrarTodoPersona" onclick="borrarTodasLaspersonas()">Borrar Todo</button>
    </div>
    <div>
        <h3>COCHE</h3>
        <label for="potencia">Potencia</label>
        <input type="number" name="potencia" id="potencia" placeholder="Potencia">
        <label for="velocidad">Velocidad</label>
        <input type="number" name="velocidad" id="velocidad" placeholder="Velocidad">
        <label for="color">Color</label>
        <input type="text" name="color" id="color" placeholder="Color">
        <label for="precio">Precio</label>
        <input type="number" name="precio" id="precio" placeholder="Sueldo" placeholder="Precio">
        <button type="button" onclick="altaCoche()"> Crear Coche</button>
    </div>
    <div>
        <button id="bajaCoche" onclick="bajaCoche()">Baja Coche</button>
        <button id="verCoche" onclick="verCoche()">Ver Coche</button>
        <button id="modificarCoche" onclick="modificarCoche()">Modificar Coche</button>
        <button id="borrarTodoCoche" onclick="borrarTodo()">Borrar Todo</button>
    </div>
</div>

<span id="tabla"></span>
<span id="tablaCompleta"></span>

<script src="./js/claseCoche.js"></script>
<script src="./js/claseEscuderia.js"></script>
<script src="./js/clasePersona.js"></script>
<script src="./js/functionCoche.js"></script>
<script src="./js/functionsAuxiliar.js"></script>
<script src="./js/functionsEscuderia.js"></script>
<script src="./js/functionsPersona.js"></script>

</body>
</html>
